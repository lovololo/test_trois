<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Image Tracking</title>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./target_deux.mind; autoStart: true;" 
      embedded
      color-space="sRGB"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="imageuh" src="imageuh.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Ajuste la position, la taille et la rotation ici -->
        <a-image 
          src="#imageuh" 
          position="0 0 0.01" 
          rotation="0 0 0"
          width="1" 
          height="1"
          scale="1 1 1">
        </a-image>
      </a-entity>
      
    </a-scene>
  </div>
</body>
</html>
